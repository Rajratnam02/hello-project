


<!DOCTYPE html>

    <title>Stake</title>

</head>
<body>
    <div class="bg-sky-950 flex flex-col  justify-between w-[100%] ">
        <header class="flex items-center justify-evenly">
            <div class="text-6xl text-fuchsia-50 p-[15px] flex items-center justify-center">Welcome to Stake</div>
            
        </header>  

        <div class="flex items-center justify-evenly w-[100%] ">
            <div class="flex flex-col justify-between items-center gap-4 ">
                <!-- Choose your risk -->
                <div class="flex flex-col gap-0.5 ">
                    <input type="text" class="h-[45px] border border-black rounded px-2 flex justify-center items-center bg-amber-50 text-center" placeholder="Enter amount" id="inputamount">
                    <div class="bg-gradient-to-b from-[#d3d705] to-[#ffecab] flex text-4xl items-center justify-center border-b-black p-[5px] CR border-solid invisible">NUMBER OF MINES</div>
                    <div class="bg-gradient-to-b from-[#d3d705] to-[#ffecab] flex text-4xl items-center justify-center border-b-black p-[5px] CR  border-solid invisible"  data-risk="2">2</div>
                    <div class="bg-gradient-to-b from-[#d3d705] to-[#ffecab] flex text-4xl items-center justify-center border-b-black p-[5px] CR  border-solid invisible"  data-risk="5">5</div>
                    <div class="bg-gradient-to-b from-[#d3d705] to-[#ffecab] flex text-4xl items-center justify-center border-b-black p-[5px] CR  border-solid invisible"  data-risk="10">10</div>
                    <div class="bg-gradient-to-b from-[#d3d705] to-[#ffecab] flex text-4xl items-center justify-center border-b-black p-[5px] CR  border-solid invisible"  data-risk="15">15</div>
                    <div class="bg-gradient-to-b from-[#d3d705] to-[#ffecab] flex text-4xl items-center justify-center border-b-black p-[5px] CR border-solid invisible" data-risk="20" >20</div>
                </div>
                <div class="flex items-center justify-center gap-4">
                    <div id="start" class="bg-gradient-to-b from-[#28a745] to-[#198754] text-5xl flex items-center justify-center border-b-black border-solid p-[15px] rounded-[20px] invisible">Start</div>
                    <!-- <div class="bg-gradient-to-b from-[#ffc107] to-[#ffca2c] text-5xl flex items-center justify-center border-b-black border-solid p-[15px] rounded-[20px] invisible" id="reset">Reset</div> -->
                    <div class="bg-gradient-to-b from-[#dc3545] to-[#e4606d] text-5xl flex items-center justify-center border-b-black border-solid p-[15px] rounded-[20px] invisible"id="stop">STOP</div> 
                </div>
            </div>

            <div class="flex flex-col items-center justify-center gap-4 py-[35px]" id="cardGrid">
                <!-- Cards wala -->
                
            </div>

        </div>

        <div class="flex p-[15px]">
            <div class="bg-gradient-to-b from-[#2ae757] to-[#00876a] text-amber-50 h-[75px] w-[200px] flex items-center justify-center text-center mx-[300px] " id="Balance" data-risk="100">Current Balance- $100</div>
           

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
